apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.6
defaultTasks 'run'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.3.3'
}

task(run, dependsOn: 'classes', type: JavaExec) {
	main = 'tw.gasol.exam.concurrency.DelayedAmazonElasticMapReduceClient'
	classpath = sourceSets.main.runtimeClasspath
	args = [5]
	jvmArgs = ['-ea']
}
